<template>
    <lightning-card title="for:each looping">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                
                <ul key={car} class="slds-has-dividers_around-space">
                    <li  class="slds-item">{car}</li>
                 
                    </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="for:each Array of objects">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="list">
                
                <ul key={list.id} class="slds-has-dividers_around-space">
                    <li  class="slds-item">{list.company}  {list.Name}</li>
                 
                    </ul>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="iterator looping">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList} >
                
                <ul key={ceo.value.id} class="slds-has-dividers_around-space">
                    <template if:true={ceo.first}>
                        <div class="slds-box slds-theme_shade">
                            <strong>List of top companies and there ceo's</strong>
                        </div>
                    </template>
                    <li  class="slds-item">
                        <strong>{ceo.value.company} </strong>
                        {ceo.value.Name}
                    </li>
                    <template if:true={ceo.last}>
                        <div class="slds-box slds-theme_shade">
                            <strong>thanks for reading the list</strong>
                        </div>
                    </template>
                    </ul>
            </template>
        </div>
    </lightning-card>
</template>
